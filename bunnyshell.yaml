kind: Environment
name: Production
type: primary
urlHandle: application
tags:
    - bunnyshell-hackathon
components:
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/bns-hack/Pragadhesh_RoamingKitchen-Bunnyshell.git'
        gitBranch: master
        gitApplicationPath: Backend
        dockerCompose:
            build:
                context: ./Backend
                dockerfile: Dockerfile
            deploy:
                replicas: 3
                resources:
                    limits:
                        cpus: '1'
                        memory: '2147483648'
                    reservations:
                        cpus: '1'
                        memory: '1073741824'
            environment:
                aiaccesskey: {openaikey}
                awsaccesskey: {awsaccesskey}
                awssecretkey: {awssecretkey}
                imageaccesskey: {openaiimagekey}
                MYSQL_DB: {dbname}
                MYSQL_HOST: {host}
                MYSQL_PASSWORD: {password}
                MYSQL_PORT: {port}
                MYSQL_USER: {user}
                squareaccesstoken: {squareaccesstoken}
            labels:
                bunnyshell-hackathon: ''
            ports:
                - '8080:8080'
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Application
        name: roamingkitchen
        gitRepo: 'https://github.com/bns-hack/Pragadhesh_RoamingKitchen-Bunnyshell.git'
        gitBranch: master
        gitApplicationPath: Frontend
        dockerCompose:
            build:
                context: ./Frontend
                dockerfile: Dockerfile
            deploy:
                replicas: 1
                resources:
                    limits:
                        cpus: '1'
                        memory: '2147483648'
                    reservations:
                        cpus: '1'
                        memory: '1073741824'
            environment:
                REACT_APP_GOOGLE_MAPS_API_KEY: {googlemapsapikey}
            labels:
                bunnyshell-hackathon: ''
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'roamingkitchen-{{ env.base_domain }}'
                path: /
                servicePort: 3000
